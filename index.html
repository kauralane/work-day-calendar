<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />

  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <title>Work Day Scheduler</title>

<body id="body">
  <header>
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">

<!-- Bootstrap table areas -->
    <div class="container pt-5 pb-5">
      <div class="row" id="9-row">
        <div class="col-md-1 hour" id="9">
          9am
        </div>
        <textarea class="col-md-9 user-input"></textarea>
        <button class="col-md-2 save-area saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row" id="10-row">
        <div class="col-md-1 hour" id="10">
          10am
        </div>
        <textarea class="col-md-9 user-input"></textarea>
        <button class="col-md-2 save-area saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row" id="11-row">
        <div class="col-md-1 hour" id="11 hour">
          11am
        </div>
        <textarea class="col-md-9 user-input"></textarea>
        <button class="col-md-2 save-area saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row" id="12-row">
        <div class="col-md-1 hour" id="12">
          12pm
        </div>
        <textarea class="col-md-9 user-input"></textarea>
        <button class="col-md-2 save-area saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row" id="13-row">
        <div class="col-md-1 hour" id="13">
          1pm
        </div>
        <textarea class="col-md-9 user-input"></textarea>
        <button class="col-md-2 save-area saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row" id="14-row">
        <div class="col-md-1 hour" id="14">
          2pm
        </div>
        <textarea class="col-md-9 user-input"></textarea>
        <button class="col-md-2 save-area saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row" id="15-row">
        <div class="col-md-1 hour" id="15">
          3pm
        </div>
        <textarea class="col-md-9 user-input"></textarea>
        <button class="col-md-2 save-area saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row" id="16-row">
        <div class="col-md-1 hour" id="16">
          4pm 
        </div>
        <textarea class="col-md-9 user-input"></textarea>
        <button class="col-md-2 save-area saveBtn"><i class="fas fa-save"></i></button>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
